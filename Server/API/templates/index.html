<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Data Dashboard</title>
</head>
<body>
    <h1>Delhi Data Dashboard</h1>
    
    <form method="POST">
        <label for="temp_below">Temperature Below (Â°C): </label>
        <input type="number" id="temp_below" name="temp_below" step="0.1" required><br><br>
        
        <label for="humidity_below">Humidity Below (%): </label>
        <input type="number" id="humidity_below" name="humidity_below" step="0.1" required><br><br>
        
        <button type="submit">Apply Filters</button>
    </form>
    
    <hr>
    
    {% if filtered_data %}
        <h2>Filtered Weather Data:</h2>
        <pre>{{ filtered_data }}</pre>
    {% endif %}
</body>
</html>
